<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button class="modal__close" type="button" data-modal-close>X</button>
    <p class="modal__title">Fill the form</p>
    <form class="modal__form">
      <label class="modal__label">
        <span class="modal__text">Name</span>
        <input type="text" class="modal__input" />
      </label>
      <label class="modal__label">
        <span class="modal__text">Phone</span>
        <input type="tel" class="modal__input" />
      </label>
      <label class="modal__label">
        <span class="modal__text">Email</span>
        <input type="email" class="modal__input" />
      </label>
      <label class="modal__label">
        <span class="modal__text">Add message</span>
        <textarea rows="10" class="modal__message"></textarea>
      </label>
      <button class="button modal__send">Send</button>
    </form>
  </div>
</div>
